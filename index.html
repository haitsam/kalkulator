<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalkulator Sederhana</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator">
    <input type="text" class="display" id="display" disabled>
    <div class="buttons">
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>/</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>x</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>-</button>
      <button>0</button>
      <button>C</button>
      <button>=</button>
      <button>+</button>
      <button>%</button> <!-- Tombol persen -->
      <button>←</button> <!-- Tombol backspace -->
    </div>
    <div id="history">
      <h3>Riwayat Perhitungan</h3>
      <ul id="history-list"></ul>
    </div>
  </div>

  

  <script src="calculator.js"></script>
</body>
</html>
